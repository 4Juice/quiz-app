<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app</title><link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-sm-5 my-1">
        <div class="question ml-sm-5 pl-sm-5 pt-2">
            <div class="py-2 h5" id="question"><b>Q. which option best describes your job role?</b></div>
            <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options"> <label id="a-answer" class="options" >Small Business Owner or Employee <input type="radio" name="radio"> <span class="checkmark"></span> </label> <label id="b-answer" class="options">Nonprofit Owner or Employee <input type="radio" name="radio"> <span class="checkmark"></span> </label> <label class="options" id="c-answer">Journalist or Activist <input type="radio" name="radio"> <span class="checkmark"></span> </label> <label class="options" id="d-answer">Other <input type="radio" name="radio"> <span class="checkmark"></span> </label> </div>
        </div>
        <div class="button-container">
            <button class="btn btn-success" id="btn">Next</button> 
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
